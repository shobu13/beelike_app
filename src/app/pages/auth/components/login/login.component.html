<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>Connexion</ion-card-title>
                    </ion-card-header>

                    <ion-card-content>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <ion-list>
                                <ion-item>
                                    <ion-input placeholder="Nom d'utilisateur" formControlName="username"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-input type="password" placeholder="Mot de passe"
                                               formControlName="password"></ion-input>
                                </ion-item>
                                <!--<ion-item>
                                    <ion-label>Rester connecter</ion-label>
                                    <ion-toggle formControlName="stayConnected"></ion-toggle>
                                </ion-item>-->
                            </ion-list>
                            <ion-button size="block" color="success" type="submit" [disabled]="!form.valid">Connexion
                            </ion-button>
                        </form>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
